<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body{
            background-color: rgb(76, 0, 255);
            color:whitesmoke;
            font:normal 24pt arial;
            }
        h1 {
            color:rgb(177, 230, 31);
            /*comentario*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--isso é um comentario-->
    <p>Já me livrei da <strong>maldição</strong> de todo programador!!</p>

  <script>
    var n1 = Number(window.prompt('Digite um número: '))//string (já convertido com o number na frente)
    var n2 = Number(window.prompt('Digite outro número: '))//string (já convertido com o number na frente)
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação
    //(number + number) para adição
    //(string + string) para concatenação
    
  </script>

</body>
</html>
